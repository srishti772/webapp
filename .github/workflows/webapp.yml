name: CI for WebApp

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    environment: dev 

    services:
      db:
        image: mysql:latest
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_PASSWORD_DEV }}  
          MYSQL_DATABASE: ${{ vars.MYSQL_DATABASE_DEV }}          
        options: >-
          --health-cmd="mysqladmin ping -u${{ secrets.MYSQL_USER_DEV }} -p${{ secrets.MYSQL_PASSWORD_DEV }} --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print environment variables and secrets
        run: |
          echo "MYSQL_HOST: ${{ vars.MYSQL_HOST_DEV }}"
          echo "MYSQL_USER: ${{ secrets.MYSQL_USER_DEV }}"
          echo "MYSQL_PASSWORD: [REDACTED]"  # Do not print passwords
          echo "MYSQL_DATABASE: ${{ vars.MYSQL_DATABASE_DEV }}"
          echo "Test Secret: ${{ secrets.test }}"
          echo "Test_var: ${{ vars.a }}"  # Ensure that 'a' is set in your dev environment

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Wait for MySQL to be ready
        run: |
          until mysqladmin ping -h ${{ vars.MYSQL_HOST_DEV }} -u${{ secrets.MYSQL_USER_DEV }} -p${{ secrets.MYSQL_PASSWORD_DEV }} --silent; do
            echo "Waiting for database connection..."
            sleep 5
          done

      - name: Run Unit Tests
        run: npm run test:unit

      - name: Run Integration Tests
        run: npm run test:integration
