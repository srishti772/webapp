name: CI for WebApp

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    environment: dev

    services:
      db:
        image: mysql:latest
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_PASSWORD_DEV }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD_DEV }}
          MYSQL_DATABASE: ${{ vars.MYSQL_DATABASE_DEV }}
          MYSQL_USER: ${{  secrets.MYSQL_USER_DEV }}
          MYSQL_HOST: ${{ vars.MYSQL_HOST_DEV }}
        options: >-
          --health-cmd="mysqladmin ping -u$MYSQL_USER -p$MYSQL_PASSWORD --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Grant Privileges to MySQL User
        run: |
          mysql -h ${{ vars.MYSQL_HOST_DEV }} -u root -p$MYSQL_ROOT_PASSWORD -e "GRANT ALL PRIVILEGES ON *.* TO '$MYSQL_USER'@'%' WITH GRANT OPTION;"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Wait for MySQL to be ready
        run: |
          until mysqladmin ping -h $MYSQL_HOST -u$MYSQL_USER -p$MYSQL_PASSWORD --silent; do
            echo "Waiting for database connection..."
            sleep 5
          done

      - name: Run Unit Tests
        run: npm run test:unit

      - name: Run Integration Tests
        run: npm run test:integration
