name: CI for WebApp

on:
  pull_request:
    branches:
      - main

env: # Common environment variables
  MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
  MYSQL_USER: ${{ secrets.MYSQL_USER }}
  MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
  MYSQL_DATABASE_TEST: ${{ secrets.MYSQL_DATABASE }}

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:latest
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
        options: >-
          --health-cmd="mysqladmin ping -u$env:MYSQL_USER -p$env:MYSQL_PASSWORD --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Checking credentials
        run: |
          echo "Trying to connect to MySQL with the following details:"
          echo "MYSQL_HOST: $MYSQL_HOST"
          echo "MYSQL_USER: $MYSQL_USER"
          echo "MYSQL_PASSWORD: $env.MYSQL_PASSWORD"

      - name: Wait for MySQL to be ready
        run: |
          until mysqladmin ping -h $env.MYSQL_HOST -u$env.MYSQL_USER -p$env.MYSQL_PASSWORD --silent; do
            echo "Waiting for database connection..."
            sleep 5
          done

      - name: Run Unit Tests
        run: npm run test:unit

      - name: Run Integration Tests
        run: npm run test:integration
